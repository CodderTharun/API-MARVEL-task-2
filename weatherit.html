<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #209484;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #d5923a;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #7add1d;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #080c11;
        }

        button {
            padding: 12px 20px;
            background-color: #07172c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3572c1;
        }

        .weather-container {
            margin-top: 30px;
        }

        .weather-info {
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .weather-info h2 {
            font-size: 2rem;
            color: #3a7bd5;
        }

        .weather-info p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .weather-info p strong {
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Tharun's weather app api</h1>
        <div>
            <input type="text" id="city" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div class="weather-container" id="weather-container">
            <!-- Weather data will appear here -->
        </div>
    </div>

    <script src="weatgernow.js"></script>
</body>
</html>
